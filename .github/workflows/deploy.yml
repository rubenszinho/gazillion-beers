name: Deploy to Release Branch

on:
  push:
    branches:
      - develop

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout reposito'ry
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to release branch
        env:
          TOKEN: ${{ secrets.PAT }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git checkout -b release || git checkout release
          cp -r dist/* .
          git add .
          git commit -m "Deploy build from development branch"
          git push https://x-access-token:${TOKEN}@github.com/rubenszinho/gazillion-beers.git release --force
